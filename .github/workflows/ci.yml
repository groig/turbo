name: Application Test and Deployment

on:
  push:
    branches:
      - develop

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgis/postgis
        env:
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ['25.0']
        elixir: ['1.13.4']
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix test
      - run: mix assets.deploy
        env:
          MIX_ENV: prod
      - run: mix release
        env:
          MIX_ENV: prod
      - run: tar -C _build/prod/rel -cf release.tar turbo
      - uses: actions/upload-artifact@v3
        with:
          name: release.tar
          path: release.tar # or path/to/artifact
          retention-days: 3
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "release.tar"
          target: "/opt/"
      - uses: appleboy/ssh-action@master
        env:
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          envs: SECRET_KEY_BASE
          script: |
            systemctl stop turbo
            tar -xf /opt/release.tar -C /opt --overwrite
            export SECRET_KEY_BASE=${{secrets.SECRET_KEY_BASE}}
            /opt/turbo/bin/migrate
            systemctl restart turbo
